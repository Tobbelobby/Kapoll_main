logging.level.root=warn
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.sql.init.platform=h2 
spring.datasource.driver-class-name=org.apache.derby.jdbc.AutoloadedDriver

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:createAuthors.sql
spring.sql.init.data-locations=classpath:insertAuthors.sql
spring.jpa.properties.eclipselink.weaving=false
spring.jpa.properties.eclipselink.logging.level=FINE
spring.jpa.properties.eclipselink.logging.parameters=false
spring.jpa.properties.eclipselink.logging.session=false
spring.jpa.properties.eclipselink.logging.thread=false
spring.jpa.properties.eclipselink.logging.timestamp=false
spring.jpa.properties.eclipselink.logging.connection=false
spring.jpa.properties.javax.persistence.sharedCache.mode=NONE